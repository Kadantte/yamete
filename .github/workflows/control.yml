name: Control

on:
  schedule:
    - cron:  '0 3 1,15 * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Installing dependencies
        run: |
          sudo apt update && sudo apt install make -y
      - name: Preparing Test Image
        run: make build/test-image
      - name: Control Tests
        run: make test-real
